heading: 'Was schätzen Sie: Bei mehr als der Hälfte der Frauen sind Kinder oder die Pflege von Angehörigen der Grund für die Teilzeit. Was schätzen Sie für wie viele Männer das der Grund für ihre Teilzeit ist?' 
result: >
        **Vor allem bei Deutschen mit Kindern gehen die Arbeitszeiten weit auseinander: Während Frauen (25-45 Jahre) mit mindestens einem Kind im Schnitt 17 Stunden arbeiten, arbeiten deutsche Männer in dieser Situation im Schnitt laut OECD 42 Stunden.**
data:
  Frauen: 55
  Männer: 9

accessibility: "Während 55 Prozent der Frauen angeben, dass Kinder oder die Pflege der Grund für ihre Teilzeit sind, ist das bei nur 9 Prozent der Männer der Fall."
unit: '%'
precision: 0
