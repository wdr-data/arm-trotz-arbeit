heading: 'Was schätzen Sie: Männer im Rentenalter bekamen 2016 in Westdeutschland im Schnitt 1078 Euro Rente. Wie hoch war die Rente bei den Frauen?' 
result: >
        **Kürzere Beitragskarrieren, weniger Arbeitsstunden und niedrigere Einkommen führen auch zu relativ niedrigen Renten. Frauen erhalten im Schnitt nur etwa die Hälfte der durchschnittlichen Rente, die Männern ausbezahlt wird.**
